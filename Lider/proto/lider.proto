syntax = "proto3";


option go_package = "github.com/Jcaqueo/LabDist2021/Lider/proto";

package lider;

message Name {
    string name = 1;
}

message Status {
    bool status = 1;
}

message Playermove {
    int32 move = 1;
}

service StartServer{
    rpc AgregarJugador(Name) returns (Status) {}
    rpc Juego1(Playermove) returns (Status) {}
}
